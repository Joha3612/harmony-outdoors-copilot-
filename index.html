<!DOCTYPE html>

    <title>Harmony Outdoors</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body background gradient */
        body {
            background: linear-gradient(to bottom, #b3e0ff, #66ccff);
            font-family: Arial, sans-serif;

        /* Header styles */

            background-color: #ffffff;

            margin-right: 20px;

            color: #333;
        }

        /* Product section styles */
        .product {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }

        /* Footer styles */
        footer {
            background-color: #333;

        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;

            border-radius: 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
